    <h1 id="heading">Javascript Practice Code</h1>

    <!--JavaScript Can Change HTML Content-->
    <p id="para1">Update me...</p>
    <button type="button" onclick="document.getElementById('para1').innerHTML = 'UPDATED!' ">Updated Text</button>
    <hr>

    <!--JavaScript Can Change HTML Styles (CSS)-->
    <p id="para2">Style me..</p>
    <button type="button" onclick="document.getElementById('para2').style.fontSize='35px'">Change Style</button>
    <hr>



    <!--JavaScript Can Hide HTML Elements-->
    <p id="para3">Hide Me!</p>
    <button type="button" onclick="document.getElementById('para3').style.display='none'">Hide Text</button>
    <hr>


    
    <!--JavaScript Can Show HTML Elements-->
    <p id="para4" style="display:none">Hello!</p>
    <button type="button" onclick="document.getElementById('para4').style.display='block'">Display Text</button>
    <hr>
