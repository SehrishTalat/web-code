<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/php/connect.php" method="post">            <!--where we want to send user-data  //leave it blank, we dont have server right now-->
        <h1>Contact Form</h1>
        <p>Please fill all required fields follwoed by *</p>

        <div>
        <label>First Name:*  </label>
        <input type="text" name="firstName" required>         <!---field data is sent to the server with 'name' attribute firstname="sehrish"-->   
        </div>

        <div>
            <label>Last Name:*  </label>
            <input type="text" name="lastName" required>         <!---field data is sent to the server with 'name' attribute firstname="sehrish"-->   
            </div>

       

        <div>
            <label>Email*:  </label>
            <input type="email" name="email" id="id_email" required>
            </div>

        <div>
            <label>Password:*</label>
            
            <input type="password" name="user_password" id="id_password" required>
        </div>
       
        
        <div>
            <label>Phone:*</label>
            <input type="number" name="number" id="id_number" required>
        </div>


        <input type="submit" value="Submit">
    </form>


</body>
</html>
